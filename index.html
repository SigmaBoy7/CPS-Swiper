<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

  <section class="main__brands brands">
      <header class="brands__header">
        <h1 class="brands__header-text">
          Ремонт техники различных брендов
        </h1>
      </header>
      <div class="brands swiper swiper--disable">
        <div class="brands__list-container swiper-wrapper">
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Lenovo.svg" alt="Lenovo">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Lenovo.svg" alt="Lenovo">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Samsung.svg" alt="Samsung">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Samsung.svg" alt="Samsung">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Apple.svg" alt="Apple">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Acer.svg" alt="Acer">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Sony.svg" alt="Sony">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/ViewSonic.svg" alt="ViewSonic">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img class="brand__logo" src="./assets/brands-ico/Bosch.svg" alt="Bosch">
              <a class="brand__go" href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img src="./assets/brands-ico/Apple.svg" alt="Apple">
              <a href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
          <button class="brands__list-item brand swiper-slide">
            <div class="brand__content">
              <img class="brand__logo" src="./assets/brands-ico/Hp.svg" alt="Hp">
              <a class="brand__go" href="#"><img src="./assets/ic/ic_go.svg" alt="Go"></a>
            </div>
          </button>
        </div>
        <button class="brands__show-button brands__show-button--active">
          <img class="brands__show-button-ico" src="./assets/ic/expand.svg" alt="$">
          <span class="brands__show-button-text">Показать все</span> 
        </button>
        <div class="swiper-pagination"></div>

  <script type="module" src="swiper.js"></script>
  <script type="module" src="script.js"></script>

</html>
